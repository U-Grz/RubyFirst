name: Deploy to DigitalOcean

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸš€ Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: root
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            echo "ğŸ”— Connected to server"
            
            cd /var/www/RubyFirst
            echo "ğŸ“¥ Pulling latest code..."
            git pull origin main
            
            echo "ğŸ’ Installing dependencies..."
            bundle install --deployment --without development test
            
            echo "ğŸ—„ï¸ Running migrations..."
            RAILS_ENV=production bundle exec rails db:migrate
            
            echo "ğŸ¨ Compiling assets..."
            RAILS_ENV=production bundle exec rails assets:precompile
            
            echo "â™»ï¸ Restarting application..."
            sudo systemctl restart rubyfirst
            
            echo "âœ… Checking service status..."
            sudo systemctl is-active rubyfirst && echo "Service is running!" || echo "Service failed to start!"
